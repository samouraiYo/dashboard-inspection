<div class="page-content">
<!--mat-form-field>
  <input matInput placeholder="Input">
</mat-form-field-->

<table mat-table [dataSource]="inspections">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let isFirst = first;">
        <th mat-header-cell *matHeaderCellDef >{{ column }} </th>
        <ng-container *ngIf="isFirst">
          <td mat-cell *matCellDef="let inspection"> {{inspection.posteTechnique.id}} {{inspection.posteTechnique.designation}}<br> <span style="font-size: 0.8em">{{inspection.type}} {{inspection.designation}}</span> </td>
        </ng-container>
        <ng-container *ngIf="!isFirst">
          <td mat-cell *matCellDef="let inspection">
              <div [hidden]="!sameDate(column,inspection.datePrevue)" class="custom-cell-content">
                <button mat-icon-button color="primary">
                    <mat-icon>launch</mat-icon>
                </button>
              </div>
            </td>
        </ng-container>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
